<!DOCTYPE html>
<html>
<head>
    <script>
        // Get the original path and redirect to index.html with it
        const originalPath = window.location.pathname.slice(1); // Remove leading slash
        const searchParams = window.location.search;
        const hash = window.location.hash;
        window.location.href = 'index.html?path=' + originalPath + searchParams + hash;
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to home page...</p>
    <p>If you are not redirected automatically, <a href="index.html">click here</a>.</p>
</body>
</html>
